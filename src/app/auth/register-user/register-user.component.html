<div class="container">
    <div class="logo-section">
      <!-- Aquí puedes colocar el logo de la empresa -->
      <img src="assets/images/LOGO-SOLITEK-2-PNG.png" width="400" height="200">
      <!-- Texto descriptivo -->
      <p>¿Ya tienes cuenta?</p>
      <!-- Botón para volver al inicio de sesión -->
      <button type="button">Volver al inicio de sesión</button>
    </div>
    <div class="form-section">
      <!-- Formulario de creación de nueva cuenta -->
      <form>
        <h2>Crear Nueva Cuenta</h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
          <label for="confirmar-contrasena">Repetir Contraseña:</label>
          <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono">
        </div>
        <!-- Botón para enviar el formulario -->
        <button type="submit">Crear Cuenta</button>
      </form>
    </div>
  </div>
