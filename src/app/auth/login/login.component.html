<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.component.css">
</head>
<body>
   <div class ="fondo-imagen">
        <div class="cuadrado-azul">
            <div class="logo-section">
                <img src="assets/images/LOGO-SOLITEK-PNG.png" alt="user-img">
            </div>
            <label for="">¿No tienes cuenta?</label>
                <button type="submit" (click)="navigateToRegister()">CREAR CUENTA</button>
        </div>

        <div class="contenedor_todo">
            
        <form>
            <div class="form-header">
                <h3>INICIAR SESION</h3>
            </div>
            <div class="form-section">
                <div class="input-with-icon">
                    <img src="assets/images/buzon 1.png" alt="user-img">
                    <input type="text" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="input-with-icon">
                    <img src="assets/images/cerrar-con-llave 1.png" alt="user-img">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="box-recordar">
                    <input type="checkbox" id="recordar">
                    <label for="recordar">Recordarme</label>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
