<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de equipo</title>
  <link rel="stylesheet" href="menu-technical.component.css">
</head>
<body>
  <header>
    <button class="logo-button">
        <img src="assets/images/LOGO-SOLITEK-2-PNG 6.png" alt="Logo Solitek">
    </button>
    <div class="header-right">
        <span>ALEX FRANCO</span>
        <button class="logo-button">
            <img src="assets/images/usuario-de-perfil 1.png"alt="User Icon" class="user-icon">
        </button>
    </div>
  </header>
  <div class="container">
      <div class="contenedor-resumen">
        <h3>Tu resumen de actividad</h3>
        <div class="formulario">
        <h3>Historias de tickets</h3>
        <div class="form-group">
        <label for="num1" id="num1" name="num1">0.0</label>
        <label>Creadas hoy</label>
        </div>
        <div class="form-group">
        <label for="num2" id="num2" name="num2">0.0</label>
        <label>Creadas esta semana</label>
      </div>
      <div class="form-group">
        <label for="num3" id="num3" name="num3">0.0</label>
        <label>Creadas este mes</label>
      </div>
    </div>
      <div class="tecnico">
        <h3>Tickets pendientes</h3>
        <div class="form-group1">
        <label for="num4" id="num4" name="num4">0.0</label>
        <label for="tecnico_t" id="tecnico_t" name="tecnico_t">Tickets</label>
        <label for="tecnico_tt"  id="tecnico_tt" name="tecnico_tt"><img src="assets/images/img-menu-admin/Pendiente.png" width="90" height="90"alt="imag-src"></label>
      </div>
    </div>
    </div>
    <div class="panel">
        <div class="form-group2">
          <button class="custom-button">
            <span>
              <img src="assets/images/img-menu-admin/gestion.png" alt="img-src">
              gestiona tus tickets
            </span>
          </button>
        </div>
  </div>
</div>
    </body>
    </html>
