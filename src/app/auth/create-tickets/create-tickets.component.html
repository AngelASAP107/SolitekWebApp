<div class="modal">
  <div class="modal-content">
      <div class="modal-header">
          <span class="close" (click)="onClose()">X</span>
          <h2 class="modal-title">Agregar nuevo ticket</h2>
      </div>
      <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="ticket-form">
          <div class="form-row">
              <div class="form-group">
                  <input id="nombres" formControlName="nombres" type="text" class="form-input" placeholder="Nombre(s)">
              </div>
              <div class="form-group">
                  <input id="apellidos" formControlName="apellidos" type="text" class="form-input" placeholder="Apellido(s)">
              </div>
              <div class="form-group">
                  <input id="documento" formControlName="documento" type="text" class="form-input" placeholder="N° de Documento">
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <input id="fechaIngreso" formControlName="fechaIngreso" type="date" class="form-input" placeholder="Fecha de ingreso">
              </div>
              <div class="form-group">
                  <input id="telefono" formControlName="telefono" type="text" class="form-input" placeholder="Teléfono">
              </div>
              <div class="form-group">
                  <input id="numeroOrden" formControlName="numeroOrden" type="text" class="form-input" placeholder="Número de orden">
              </div>
              <div class="form-group">
                <input id="servicio" formControlName="servicio" type="text" class="form-input" placeholder="Servicio">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <input id="estadoEquipo" formControlName="estadoEquipo" type="text" class="form-input" placeholder="Estado Equipo">
              </div>
              <div class="form-group">
                  <input id="especificaciones" formControlName="especificaciones" type="text" class="form-input" placeholder="Especificaciones equipo">
              </div>
          </div>
          <button type="submit" class="submit-button">Agregar</button>
      </form>
  </div>
</div>
